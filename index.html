<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todoo-List</title>
  </head>
  <body>
    <div class="conteiner-time">
      <img class="clock-face" src="pngwing.com.png" alt="clock-face" />
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
    </div>
    <div class="mini-conteiner-time"></div>

    <div class="container">
      <div id="newtask">
        <input id="inp1" type="text" placeholder="Task to be done..." />
        <button id="push">Add</button>
        <ul id="myUL"></ul>
      </div>
      <div id="tasks"></div>
    </div>
    <script src="Move.js"></script>
  </body>
</html>
